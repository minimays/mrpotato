<!DOCTYPE html>
<html>
    <head>
        <!-- Courtesy of May Allidem -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="robots" content="noindex, nofollow">
        <title>Mr. Potato</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="mrpotato">
            <figure class="potato">
                <div class="hat"></div>
                <div class="ears"></div>
                <ul class="eyes">
                    <li id="myEye" class="eye eye-L">
                        <span class="pupil"></span>
                    </li>
                    <li id="myEye2" class="eye eye-R">
                        <span class="pupil"></span>
                    </li>
                </ul>
                <div class="nose"></div>
                <div class="moustache"></div>
                <div class="mouth"></div>
                <div class="shoes"></div>
            </figure>
        </div>
        
        <div class="character">
            Mr. Potato
            <span class="star-l"></span>
            <span class="star-r"></span>
        </div>

        <a href="https://github.com/minimays/mrpotato"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png" alt="Fork Mr. Potato on GitHub"></a>

        <script src="script/eyes.js"></script>
        <script type="text/javascript">
            EYES.follow ('myEye');
            EYES.follow ('myEye2');
        </script>
    </body>
</html>
